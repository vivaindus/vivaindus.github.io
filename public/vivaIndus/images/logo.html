<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shifa Stores Logo</title>

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    background:#ffffff;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.logo-wrapper{
    display:flex;
    align-items:center;
    gap:20px;
    animation: fadeIn 1.2s ease-out forwards;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

.logo-icon{
    animation: float 3s ease-in-out infinite;
}

@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-6px);}
    100%{transform:translateY(0);}
}

.brand-name{
    font-family: 'Manrope', sans-serif;
}

.brand-name h1{
    margin:0;
    font-size:42px;
    font-weight:800;
    background: linear-gradient(90deg,#0d2c6c,#1e4bd1);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    letter-spacing:1px;
}

.brand-name span{
    display:block;
    font-size:14px;
    letter-spacing:6px;
    color:#3EDC81;
    margin-top:5px;
}
</style>
</head>

<body>

<div class="logo-wrapper">

<!-- SVG ICON -->
<svg class="logo-icon" width="90" height="90" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">

    <defs>
        <linearGradient id="bagGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#4EF08A"/>
            <stop offset="100%" stop-color="#3EDC81"/>
        </linearGradient>
    </defs>

    <!-- Bag -->
    <rect x="25" y="40" width="70" height="60" rx="12" fill="url(#bagGradient)"/>
    
    <!-- Handle -->
    <path d="M40 40 Q60 15 80 40" stroke="#0d2c6c" stroke-width="6" fill="none"/>
    
    <!-- Base Shadow -->
    <ellipse cx="60" cy="105" rx="35" ry="6" fill="#0d2c6c" opacity="0.2"/>

</svg>

<!-- TEXT -->
<div class="brand-name">
    <h1>Shifa Stores</h1>
    <span>SHOP WITH TRUST</span>
</div>

</div>

</body>
</html>
